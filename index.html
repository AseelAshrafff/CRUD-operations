<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <section>
        <div class="container py-4">
            <label for="productName" class="form-label">Product Name</label>
            <input  type="name" class="form-control mb-3" id="productName" placeholder="product name">
        
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="name" class="form-control mb-3" id="productPrice" placeholder="product Price">
        
            <label for="productCategory" class="form-label">Product Category</label>
            <input type="name" class="form-control mb-3" id="productCategory" placeholder="product Category">
    
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea name="" id="productDescription" class="form-control mb-3"></textarea>
            <button type="button" onclick='addProduct()' class="btn btn-outline-dark d-block" id="addBtn">Add Product</button>
            <button type="button" onclick='addProduct()' class="btn btn-outline-dark d-none" id="updateBtn">Update Product</button>
            <input type="text" oninput="searchProduct(this.value)" class="form-control mb-3" id="search" placeholder="search by name">
          </div>
    </section>
    <!-------------------------------------------------- -------------------------------------------------->
   <section>
   
    <table class="table-light container">
    <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Description</th>
    <th>actions</th>
    </thead>
    <tbody id="tableBody">
    </tbody>
   </table>
   </section>

      
    <script src="javs/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
